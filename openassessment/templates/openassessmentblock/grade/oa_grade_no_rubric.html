{% load i18n %}
{% spaceless %}
<li id="openassessment__grade__{{ xblock_id }}" class="openassessment__steps__step step--grade is--showing {{ is_waiting_staff }} ui-slidable__container" tabindex="-1">
    <header class="step__header ui-slidable__control">
        <span>
            <h4 class="step__title">
                <span class="wrapper--copy">
                    <span id="oa_step_title_grade" class="step__label">
                        {% if submission_uuid %}
                        {% trans "Your submission has been received" %}
                        {% else %}
                        {% trans "Waiting for the response" %}
                        {% endif %}
                    </span>
                </span>
            </h4>
        </span>
    </header>
</li>
{% endspaceless %}
